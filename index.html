    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>In Time</title>
        <meta name="description" content="">

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/app.css">

    <body onload="">
        <!--[if lt IE 8]>

        <!-- Add your site or application content here -->
        <div class="container-fluid">
            <div class="row header-wrapper">
                <div  class="text-center">
                    <div class="">
                        <h1><span><b>!N Time</b></span></h1>
                    </div>
                </div>
                <div class="col-xs-12 text-center timer-wrapper">
                    <strong><span id="intimer" class="timer in"></span></strong>
                </div>
            </div>
            <div class="row body-wrapper">
                <div class="col-xs-12 col-md-10 col-md-offset-1">
                    <div class="row">
                      <div class="col-xs-7 text-left menu-wrapper">
                        <div class="btn-group menu" role="group" aria-label="...">
                          <button type="button" class="btn btn-default toolbar strict">Pair
                            <span class="glyphicon glyphicon-hourglass"></span>
                          </button>
                          <button type="button" class="btn btn-default toolbar flex">Flex
                            <span class="glyphicon glyphicon-hourglass"></span>
                          </button>
                        </div>
                      </div>
                      <div class="col-xs-5 text-right tools-wrapper">
                        <div class="btn-group tools" role="group" aria-label="...">
                          <button type="button" id="edit" class="btn btn-default toolbar edit">
                            <span class="glyphicon glyphicon-edit"></span>
                          </button>
                          <button type="button" id="settings" class="btn btn-default toolbar settings">
                              <span class="glyphicon glyphicon-cog"></span>
                          </button>
                        </div>
                      </div>
                    </div>
                    <div class="row status-info text-center">
                      <div class="col-xs-12">
                        <div class="alert" role="alert">You are <strong><span class="user-state">OUT</span></strong></div>
                      </div>
                    </div>
                    <div class="row option-swip option-strict margin_bottom_10">
                      <div class="col-xs-12">
                          <button type="button" class="btn btn-primary btn-lg btn-block">
                                <span class=""> Swip </span>
                                <span class="ti-btn-lbl">IN</span>
                                <span class="glyphicon glyphicon-plus-sign ti-plus-sign"></span>
                           </button>
                      </div>
                    </div>
                    <div class="row option-swip option-flex margin_bottom_10">
                      <div class="col-xs-12">
                          <button type="button" class="btn btn-primary btn-lg btn-block" onclick="doIn()">
                                <span> Swip </span>
                                <span class="ti-btn-lbl">IN</span>
                                <span class="glyphicon glyphicon-plus-sign ti-plus-sign"></span>
                          </button>
                          <button type="button" class="btn btn-warning btn-lg btn-block swip-out" onclick="doOut()">
                                <span> Swip </span>
                                <span class="ti-btn-lbl">OUT</span>
                                <span class="glyphicon glyphicon-plus-sign ti-plus-sign"></span>
                          </button>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-xs-12">
                          <div class="table-responsive">
                            <table class="table table-hover" id="tabletime">
                                <tr class="success"></tr>
                                <tr class="info"></tr>
                            </table>
                           </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-xs-12">
                        <button type="button" class="btn btn-danger btn-lg clear-entries" onclick="clearEntries()"><span>ClearAll</span></button>
                      </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script> -->

        <script src="js/main.js"></script>
